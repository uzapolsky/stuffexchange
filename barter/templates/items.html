 <!DOCTYPE html>

<html>
<body>

<h1>Все-все-все предметы</h1>
{% for item in items %}
  <p>{{ item }}</p>
  <p>{{ item.category }}</p>
  {% for photo in item.photos.all %}
    <img src="{{ photo.image.url }}" style="max-width: 300px;" alt="предмет">
  {% endfor %}
  <br>
{% endfor %}

</body>
</html>
