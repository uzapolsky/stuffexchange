{% extends "base.html" %}

{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}

<div class="d-flex justify-content-center"> 
    <div class="col-md-5">
        {% bootstrap_messages %}
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form placeholder='fdg'%}
            {% bootstrap_button button_type="submit" content="OK" %}
        </form>
    </div>
</div>


{% endblock %}
