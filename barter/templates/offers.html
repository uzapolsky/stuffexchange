{% extends "base.html" %}

{% load static %}

{% block title %}Мне предлагают{% endblock %}

{% block scripts %}
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
{% endblock %}

{% block content %}
  <table 
    id="table" 
    class="table table-striped table-hover" 
    data-toggle="table"
    >
    <thead>
      <tr>
        <th data-sortable="true">Пользователь</th>
        <th data-field="domain" data-sortable="true">Что хочет</th>
        <th data-field="total"data-sortable="true">Категория</th>
      </tr>
    </thead>
    <tbody>
      {% for item, user in wanted_items %}
      
        <tr style="transform: rotate(0);">
          <td><a href="{% url 'user-items' user.id %}" class="stretched-link text-dark text-decoration-none">{{ user }}</a></td>
          <td>{{ item }}</td>
          <td>{{ item.category }}</td>
        </tr>
      
      {% endfor %}
    </tbody>
  </table>


{% endblock %}
